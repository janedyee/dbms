{% extends "admin/bases.html" %}

{% block content %}

<div class="x-body">
	<div class="layui-row">
		<form class="layui-form layui-col-xs9 x-so layui-col-space10 layui-form-pane" method="post">

			<div class="layui-input-inline">
				{{ form.goods_name }}
			</div>
			<div class="layui-input-inline">
				{{ form.num }}
			</div>
			<div class="layui-input-inline">
				{{ form.gys }}
			</div>
			<div class="layui-input-inline">
				{{ form.ywy }}
			</div>

			{{ form.csrf_token }}
			{{ form.submit(class="layui-btn", onclick="mesg()") }}
			<button type="reset" class="layui-btn layui-btn-primary" style="margin-left: 10px;">重置</button>

			{% for message in get_flashed_messages() %}
			<script>
			layui.use('layer', function(){
			  var layer = layui.layer;
			  layer.msg('{{ message }}');
			});
			</script>
			{% endfor %}

		</form>
	</div>


</div>


<script>
	function mesg() {
		layui.use('layer', function(){
			var layer = layui.layer;
			layer.msg('添加成功!', {icon:1, time:1000});
			setTimeout(function(){ x_admin_close(); }, 2000);
		});
	}

	layui.use('laydate', function(){
		var laydate = layui.laydate;
		//执行一个laydate实例
		laydate.render({
		  elem: '#start' //指定元素
		});
		//执行一个laydate实例
		laydate.render({
		  elem: '#end' //指定元素
		});
	});
</script>

{% endblock %}
