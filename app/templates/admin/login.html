<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>

    <!-- 覆盖原有背景，使用纯色简洁大气风样式 -->
    <style>
        body.login-bg {
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login {
            width: 420px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
            border-radius: 12px;
            background: #ffffff;
            padding: 0 40px 32px;
        }

        .login .message {
            background: #1e9fff;
            border-radius: 12px 12px 0 0;
            font-size: 20px;
            letter-spacing: 1px;
            padding: 18px 0;
        }

        .login .layui-input {
            border-radius: 6px;
            border-color: #d1d5db;
            height: 42px;
        }

        .login .layui-btn {
            background-color: #1e9fff;
            border-radius: 6px;
            height: 42px;
            font-size: 16px;
        }

        .login .layui-btn:hover {
            opacity: 0.92;
        }

        .login .hr15 {
            margin: 14px 0;
        }

        .login p {
            font-size: 12px;
            color: #6b7280;
        }
    </style>

</head>

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">进销存管理系统登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
           {{form.account}}
            <hr class="hr15">
            {{form.pwd}}
            <hr class="hr15">


            <div class="layui-btn-container">
                {{form.csrf_token}}
                {{form.submit}}

            </div>

            {% for message in get_flashed_messages() %}
    	<script>
            layui.use('layer', function(){
  var layer = layui.layer;
  layer.msg('{{ message }}');
});

        </script>
    {% endfor %}
            <hr class="hr15">
            <p><a href="{{url_for('admin.register')}}" class="fl">立即注册</a><a href="{{url_for('admin.wjmm')}}" class="fr" style="float: right">忘记密码？</a></p>
                <hr class="hr20" >
        </form>
    </div>


    <script>
        $(function  () {
            layui.use('layer', function(){
                 var $ = layui.jquery, layer = layui.layer;
                  $(document).on('click','#fl',function(){
                     layer.open({
                       type: 2,
                        content: "{{url_for('admin.register')}}",
                       area: ['500px', '650px'],
                      resize:false,
                   });
                 });
             });

        })



    </script>
</body>
</html>
